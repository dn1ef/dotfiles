include-file = $HOME/.config/polybar/mybar/modules/modules.ini

[colors]
background = #242424 
background-alt = #373B41
foreground = #fcd99d
primary = #fcd99d
secondary = #8ABEB7
alert = #A54242
disabled = #707880
[bar/main]
width = 100%
height = 30

background = ${colors.background}
foreground = ${colors.foreground}

border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = "Terminus:style=Medium:size=10;2"
font-1 = "LanaPixel:style=Regular:size=10;2"
font-2 = "feather:size=10;2"
font-3 = "Font Awesome 6 Free:size=10;2"
font-4 = "Font Awesome 6 Free Solid:size=10;2"
font-5 = "Font Awesome 6 Brands:size=10;2"
font-6 = "Iosevka Nerd Font:style=Regular"

modules-left = xworkspaces spotify spotify-prev spotify-play-pause spotify-next
modules-center = xwindow
modules-right = filesystem pulseaudio memory cpu wlan date
modules-margin = 2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2
tray-maxsize = 12 

wm-restack = i3

[module/i3]
type = internal/i3

strip-wsnumbers = true

